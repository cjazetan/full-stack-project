<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="{% url 'movie_create' %}" method="POST">
            {% csrf_token %}
            <h1>Create a new Movie</h1>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">

            <label for="date_released">Date Released:</label>
            <input type="date" name="date_released" id="date_released">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>


<style>

    body {
      background: #C5E1A5;
    }
    
    
    
    form {
      width: 60%;
      margin: 60px auto;
      background: #efefef;
      padding: 60px 120px 80px 120px;
      text-align: center;
      -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
    }
    
    
    label {
      display: block;
      position: relative;
      margin: 40px 0px;
    }
    
    .label-txt {
      position: absolute;
      top: -1.6em;
      padding: 10px;
      font-family: sans-serif;
      font-size: .8em;
      letter-spacing: 1px;
      color: rgb(120,120,120);
      transition: ease .3s;
    }
    
    
    .input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      outline: none;
    }
    
    .line-box {
      position: relative;
      width: 100%;
      height: 1px;
      background: #BCBCBC;
    }
    
    .line {
      position: absolute;
      width: 0%;
      height: 2px;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      background: #8BC34A;
      transition: ease .6s;
    } 
    
    .input:focus + .line-box .line {
      width: 100%;
    }
    
    .label-active {
      top: -3em;
    }
    
    button {
      display: inline-block;
      padding: 12px 24px;
      background: rgb(220,220,220);
      font-weight: bold;
      color: rgb(120,120,120);
      border: none;
      outline: none;
      border-radius: 3px;
      cursor: pointer;
      transition: ease .3s;
    } 
    
    button:hover {
      background: #8BC34A;
      color: #ffffff;
    } 
    </style>
